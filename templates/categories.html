{% extends "base.html" %}
{% block content %}

    <h3 class="center-align white-text">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large red darken-4">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
       </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
            <div class="card grey lighten-2">
                <div class="card-content black-text center-align">                   
                    <span class="card-title">{{ category.category_name}}</span>
                </div>
                <div class="card-action center-align">
                    <a href="#" class="btn-small green accent-4">Delete</a>
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small blue accent-4">Edit</a>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
