{% extends "base.html" %}
{% block content %}

<div class="row card-panel white">
   <h2 class="center-align">Add Your Own Show Review</h2>
   <form class="col s12" method="POST" action="{{ url_for('add_show') }}">
      <!--add show image url-->
      <div class="row">
         <div class="input-field col s11">
            <i class="fas fa-images prefix"></i>
            <textarea id="url" name="url" class="materialize-textarea validate" required></textarea>
            <label for="url">Add Image Url</label>
         </div>
         <div class="col-1">
            <a class="btn tooltipped black-text grey lighten-4 right" data-position="left" 
               data-tooltip="Find an image of your chosen cocktail
               on google images, right click and copy image address">
            <i class="fas fa-info-circle"></i>
            </a>
         </div>
      </div>
      <!--add name of show-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-theater-masks prefix"></i>
            <textarea id="show_name" name="show_name" minlength="5" maxlength="15" 
               class="materialize-textarea validate" required></textarea>
            <label for="show_name">Show</label>
         </div>
      </div>
      <!--add writers name -->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-list prefix"></i>
            <textarea id="writer" name="writer" class="materialize-textarea validate" required></textarea>
            <label for="writer">Writer</label>
         </div>
      </div>
      <!--add theatre name-->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-ticket-alt prefix"></i>
            <textarea id="theatre" name="theatre" class="materialize-textarea validate" required></textarea>
            <label for="theatre">Theatre Name</label>
         </div>
      </div>
      <!--submit button-->
      <div class="row">
         <div class="col s12 center-align">
            <a href="{{ url_for('get_shows') }}" class="btn waves-effect red darken-4">
            Cancel
            <i class="fas fa-times right"></i>
            </a>
            <button class="btn waves-effect red darken-4" type="submit">Add New Show
            <i class="fas fa-check"></i>
            </button>
         </div>
      </div>
   </form>
</div>


{% endblock %}
